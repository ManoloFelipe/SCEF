<mat-card class="centro">
  <mat-card-title>Nuevo</mat-card-title>
</mat-card>
<br>
<br>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput placeholder="Codigo Estatus" [(ngModel)]="data.codigo">
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput placeholder="Descripcion Estatus" [(ngModel)]="data.descripcion">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Agregar</button>
  </div>
