<mat-card class="centro">
    <mat-card-title>Instancia </mat-card-title>
  </mat-card>
  <br>
  <br>
  <form>
    <table class="centro">
  
      <p>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Introduce el Codigo" [(ngModel)]="data.codigoInstancia"
            [ngModelOptions]="{standalone: true}" readonly>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Descripcion" [(ngModel)]="data.descripcion"
            [ngModelOptions]="{standalone: true}"></textarea>
        </mat-form-field>
      </p>
  
    </table>
    <br>
  
    <button mat-button [mat-dialog-close]="">Cerrar</button>
  </form>
