<mat-card class="centro">
    <mat-card-title>Nuevo</mat-card-title>
  </mat-card>

<form>
<table class="centroTabla">
<tr>
<td><h4>Codigo:  </h4></td>
<td>
<mat-form-field>
    <input matInput placeholder="Introduce el Codigo" [(ngModel)]="data.codigo"
        [ngModelOptions]="{standalone: true}">
    </mat-form-field>
</td>
</tr>
<tr>
<td><h4>Descripcion:  </h4></td>
<td>
<mat-form-field>
    <input matInput placeholder="Introduce el Descripcion" [(ngModel)]="data.descripcion"
    [ngModelOptions]="{standalone: true}">
</mat-form-field>
</td>
</tr>
<tr>
<td><h4>Afecto Saldo Capital:  </h4></td>
<td>
    <mat-radio-group aria-labelledby="AfectaSaldoCapital" [(ngModel)]="data.afectaSaldoCapital" [ngModelOptions]="{standalone: true}">
        <mat-radio-button style="margin-left: 5px" value="S"> SI </mat-radio-button>      
        <mat-radio-button style="margin-left: 5px" value="N"> NO </mat-radio-button>
      </mat-radio-group>
      
        
</td>
</tr>
<tr>
<td><h4>Afecto Salto Inter√©s:  </h4></td>
<td>
        <mat-radio-group aria-labelledby="AfectaSaldoInteres" [(ngModel)]="data.afectaSaldoInteres" [ngModelOptions]="{standalone: true}">
            <mat-radio-button style="margin-left: 5px" value="S"> SI </mat-radio-button>      
            <mat-radio-button style="margin-left: 5px" value="N"> NO </mat-radio-button>
        </mat-radio-group>    
        
</td>
</tr>
<tr>
<td><h4>Afecto Saldo Mora:  </h4></td>
<td>
    <mat-radio-group aria-labelledby="AfectaSaldoMora" [(ngModel)]="data.afectaSaldoMora" [ngModelOptions]="{standalone: true}">
        <mat-radio-button style="margin-left: 5px" value="S"> SI </mat-radio-button>      
        <mat-radio-button style="margin-left: 5px" value="N"> NO </mat-radio-button>
    </mat-radio-group>        
</td>
</tr>       

</table > 

     
         <!--<button mat-button (click)="onNoClick()">Cancelar</button>-->
         <button mat-button [mat-dialog-close]="">Cancelar</button>
  <button type="submit" mat-button [mat-dialog-close]="data" cdkFocusInitial>Guardar</button>
</form>
