
<body>

<mat-card class="centro">
  <mat-card-title>Motivos Ajuste</mat-card-title>
</mat-card>
<br>
<br>
<div class="example-form">
  <mat-form-field appearance="outline">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event.target.value)">
    <mat-hint>Buscador</mat-hint>
  </mat-form-field>
  <button mat-icon-button>
    <mat-icon matSuffix>search</mat-icon>
  </button>
</div>

  <!-- <mat-spinner class="capa1" *ngIf="mostrar"></mat-spinner> -->
  <br>
  <br>

<table width="80%" (click)="imprimir()" mat-table [dataSource]="dataSource2" class="centroTabla">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>

    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row): null; imprimir()"
        [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)" >
      </mat-checkbox>
    </td> 
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef> Codigo </th>
    <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripcion </th>
    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>
</table>
<mat-paginator [pageSizeOptions] = "[5, 10, 20]"  showFirstLastButtons > </mat-paginator> 
  <br>

<div class="buttons">
  <button mat-icon-button style="color:white; background: #5F6A6A " routerLink="home">
    <mat-icon>home</mat-icon>
  </button> 
  <button mat-icon-button style="color:white; background: #5F6A6A ; margin-left: 12px"  (click)='openDialog()' >
      <mat-icon>note_add</mat-icon>
  </button>
  <button mat-icon-button style="color:white; background: #5F6A6A ; margin-left: 12px" (click)='openDialogEliminar()'>
      <mat-icon>delete_sweep</mat-icon>
  </button>
  <button mat-icon-button style="color:white; background: #5F6A6A ; margin-left: 12px" (click)='openDialogEditar()'>
      <mat-icon>create</mat-icon>
  </button>
</div>
</body>
