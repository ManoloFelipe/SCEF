<mat-card class="centro">
    <mat-card-title>Nuevo</mat-card-title>
  </mat-card>

<form>
<table style="margin: auto;" class="letra">
<tr>
        
<td><h4>Codigo:  </h4></td>
<td>

<mat-form-field>
    <input matInput placeholder="Introduce el Codigo" [(ngModel)]="data.codigo"
        [ngModelOptions]="{standalone: true}">
    </mat-form-field>
</td>
</tr>
<tr>
<td><h4>Nombre:  </h4></td>
<td>
<mat-form-field>
    <input matInput placeholder="Introduce el nombre" [(ngModel)]="data.nombre"
    [ngModelOptions]="{standalone: true}">
</mat-form-field>
</td>
</tr>
<tr>
<td><h4>Colegiado No.:</h4></td>
<td>
<mat-form-field>
    <input matInput placeholder="Introduce el Colegiado" [(ngModel)]="data.colegiado"
          [ngModelOptions]="{standalone: true}">
    </mat-form-field>
</td>
</tr>
<tr>
<tr>
<td><h4>Dirección:  </h4></td>
<td>
<mat-form-field>
    <input matInput placeholder="Introduce la Dirección" [(ngModel)]="data.direccion"
          [ngModelOptions]="{standalone: true}">
    </mat-form-field>
</td>
</tr>       
<tr>
<td><h4>Identificación:  </h4></td>
<td>
<mat-form-field>
    <input matInput placeholder="Introduce el identificacion" [(ngModel)]="data.identificacion"
    [ngModelOptions]="{standalone: true}">
        </mat-form-field>
</td>
</tr>
<tr>
<td><h4>Telefono:  </h4></td>
<td>
    <mat-form-field>
        <input matInput placeholder="Introduce el Telefono" [(ngModel)]="data.telefono"
          [ngModelOptions]="{standalone: true}">
    </mat-form-field>
</td>
</tr>
<tr>
<td><h4>Fax:  </h4></td>
<td>
    <mat-form-field>
        <input matInput placeholder="Introduce el Fax" [(ngModel)]="data.fax"
        [ngModelOptions]="{standalone: true}">
</mat-form-field>
</td>
</tr>
</table > 

     
         <!--<button mat-button (click)="onNoClick()">Cancelar</button>-->
         <button mat-button [mat-dialog-close]="">Cancelar</button>
  <button type="submit" mat-button [mat-dialog-close]="data" cdkFocusInitial>Guardar</button>
</form>
