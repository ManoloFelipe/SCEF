<mat-card class="centro">
  <mat-card-title>Nuevo</mat-card-title>
</mat-card>
<br>
<br>
<form>
  <table class="centro">

    <p>
        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Abreviatura" [(ngModel)]="data.abreviatura"
            [ngModelOptions]="{standalone: true}"></textarea>
        </mat-form-field>
        <br>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Introduce el Codigo" [(ngModel)]="data.codigo"
          [ngModelOptions]="{standalone: true}">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Introduce la descripcion" [(ngModel)]="data.descripcion"
          [ngModelOptions]="{standalone: true}">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="usuario" [(ngModel)]="data.usuario"
          [ngModelOptions]="{standalone: true}">
      </mat-form-field>
    </p>

  </table>  
  <br>

  <button mat-button [mat-dialog-close]="">Cancelar</button>
  <button type="submit" mat-button [mat-dialog-close]="data" cdkFocusInitial>Guardar</button>
</form>
